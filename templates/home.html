<!doctype html>
<html lang="es">
<head>
    <title>Restaurante - Mesas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-3">
    <div class="alert alert-info text-center display-4">GestiÃ³n de Pedidos - Mesas</div>
    <div class="row">
        {% for mesa in mesas %}
        <div class="col-md-3 mb-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Mesa {{ mesa.numero }}</h5>
                    <p class="card-text">Estado: {{ mesa.get_estado_display }}</p>
                    {% if mesa.estado == 'ocupada' %}
                        <a href="{% url 'mesa_detalle' mesa.id %}" class="btn btn-primary">Ver detalles</a>
                    {% else %}
                        <button class="btn btn-secondary" disabled>Mesa libre</button>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
